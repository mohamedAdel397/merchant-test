<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container" id="card-form">
    <div class="card-container">
        <div class="card front">
            <div class="image">
                <img src="https://mohamedadel397.github.io/iframe_integration/chip.png" alt="chip">
                <img class="ntg" src="https://mohamedadel397.github.io/iframe_integration/logo-removebg-preview.png">
                <img id="card-logo" src="https://mohamedadel397.github.io/iframe_integration/master_visa-removebg-preview.png" alt="Card Logo">
            </div>
            <div class="card-number-box">####-####-####-####</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">Name :</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span> /
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card back">
            <div class="stripe"></div>
            <div class="box">
                <span class="ll">cvv</span>
                <div class="cvv-box">***</div>
            </div>
        </div>
    </div>

    <div class="inputBox">
        <span>CARD NUMBER</span>
        <input type="text" id="cardNumber" maxlength="19" class="card-number-input">
        <div id="cardNumberErrorMessage" class="cardNumberErrorMessage"></div>
    </div>
    <div class="inputBox">
        <span>CARD HOLDER</span>
        <input type="text" id="cardHolder" class="card-holder-input">
    </div>
    <div class="flexbox-row">
        <div class="inputBox">
            <span>EXP. MM</span>
            <input type="text" id="expMonth" maxlength="2" class="month-input">
        </div>
        <div class="inputBox">
            <span>EXP. YY</span>
            <input type="text" id="expYear" maxlength="4"  class="year-input" value="20">
        </div>
        <div class="inputBox">
            <span>CVV</span>
            <input type="text" id="cvv" maxlength="4" class="cvv-input">
        </div>
    </div>
    <button id="submit-btn" class="submit-btn" onclick="handleSubmit()" disabled>submit</button>
    <div id="expiration-error" class="expiration-error"></div>
    <div id="form-message" class="form-message"></div>
    <div id="cvv-error" class="cvv-error"></div>
</div>

<script src="iframe.js"></script>
</body>
</html>
