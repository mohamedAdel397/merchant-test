    </tr>
    </tbody>
</table>

<script>
    function resizeIframe(iframe) {
        const container = iframe.parentElement;
        const containerWidth = container.offsetWidth;
        const contentWidth = iframe.contentWindow.document.body.scrollWidth;

        const scale = containerWidth / contentWidth;
        iframe.style.transform = 'scale(' + scale + ')';
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight * scale + 'px';
    }

    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'resizeIframe') {
            const iframe = document.getElementById('creditCardIframe');
            iframe.style.height = event.data.height + 'px';
        }
    });
</script>
